<!doctype html>
<html lang="en" data-theme="dark" data-relief="neumorphic" data-finish="matte">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soltana Design System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&family=Cinzel+Decorative:wght@400;700;900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Skip navigation for keyboard users -->
    <a href="#docs-main" class="skip-link">Skip to main content</a>

    <!-- Header -->
    <header class="docs-header" id="docs-header">
      <div class="docs-header__inner">
        <div class="docs-header__brand">
          <svg class="docs-logo" width="36" height="36" viewBox="0 0 36 36" fill="none">
            <rect width="36" height="36" rx="8" fill="url(#logo-grad)" />
            <path d="M9 24V12l9 6-9 6z" fill="white" />
            <path d="M18 24V12l9 6-9 6z" fill="white" opacity="0.5" />
            <defs>
              <linearGradient id="logo-grad" x1="0" y1="0" x2="36" y2="36">
                <stop offset="0%" stop-color="#d4a843" />
                <stop offset="50%" stop-color="#b8860b" />
                <stop offset="100%" stop-color="#92700c" />
              </linearGradient>
            </defs>
          </svg>
          <span class="docs-header__title">
            <span class="font-serif tracking-display">Soltana</span>
            <span class="docs-header__subtitle">Design System</span>
          </span>
        </div>
        <button
          class="docs-sidebar-toggle"
          id="sidebar-toggle"
          type="button"
          aria-label="Toggle navigation"
          aria-expanded="false"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          >
            <line x1="3" y1="6" x2="21" y2="6" />
            <line x1="3" y1="12" x2="21" y2="12" />
            <line x1="3" y1="18" x2="21" y2="18" />
          </svg>
        </button>
        <div class="docs-header__actions">
          <div
            class="segmented-control segmented-control-sm segmented-control-icon"
            id="theme-switcher"
          >
            <button
              class="segmented-control__option"
              data-theme-set="light"
              title="Estate Marble (Light)"
              aria-label="Light theme"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="5" />
                <line x1="12" y1="1" x2="12" y2="3" />
                <line x1="12" y1="21" x2="12" y2="23" />
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                <line x1="1" y1="12" x2="3" y2="12" />
                <line x1="21" y1="12" x2="23" y2="12" />
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
              </svg>
            </button>
            <button
              class="segmented-control__option active"
              data-theme-set="dark"
              title="Estate Midnight (Dark)"
              aria-label="Dark theme"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
              </svg>
            </button>
            <button
              class="segmented-control__option"
              data-theme-set="sepia"
              title="Estate Champagne (Warm)"
              aria-label="Sepia theme"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M18 8h1a4 4 0 0 1 0 8h-1" />
                <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z" />
                <line x1="6" y1="1" x2="6" y2="4" />
                <line x1="10" y1="1" x2="10" y2="4" />
                <line x1="14" y1="1" x2="14" y2="4" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Backdrop for mobile sidebar -->
    <div class="sidebar-backdrop" id="sidebar-backdrop"></div>

    <!-- Layout: sidebar + main content -->
    <div class="app-layout" id="docs-layout">
      <!-- Sidebar is injected here by Sidebar.ts -->

      <main class="docs-main" id="docs-main" role="main">
        <div class="docs-content" id="docs-content">
          <!-- Pages are rendered here by Router -->
        </div>
      </main>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
