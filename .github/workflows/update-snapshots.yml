name: Update Snapshots

on:
  workflow_dispatch:
    inputs:
      branch:
        description: Branch to update snapshots on
        required: false

concurrency:
  group: update-snapshots-${{ github.event.inputs.branch || github.ref_name }}
  cancel-in-progress: true

jobs:
  update-snapshots:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium firefox webkit

      - name: Build
        run: pnpm run build

      - name: Update snapshots
        run: pnpm run test:e2e:update

      - name: Commit updated snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add tests/**/*-snapshots/
          git diff --cached --quiet && echo "No snapshot changes" && exit 0
          git commit -m "Update Playwright snapshot baselines"
          git push
