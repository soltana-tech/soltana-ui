name: Accessibility Matrix

on:
  push:
    branches: [main]
    paths:
      - 'packages/soltana-ui/src/styles/**'
      - 'tests/a11y-matrix/**'
      - 'tests/fixtures/render.ts'
      - 'tests/fixtures/combinations.ts'
      - 'tests/fixtures/assets.ts'
  pull_request:
    branches: [main]
    paths:
      - 'packages/soltana-ui/src/styles/**'
      - 'tests/a11y-matrix/**'
      - 'tests/fixtures/render.ts'
      - 'tests/fixtures/combinations.ts'
      - 'tests/fixtures/assets.ts'
  workflow_dispatch:

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  a11y-matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Install Chromium
        run: pnpm exec playwright install --with-deps chromium

      - name: Run accessibility matrix
        run: pnpm run test:a11y-matrix

      - name: Upload scorecard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: a11y-matrix-results
          path: a11y-matrix-results/
          retention-days: 90
