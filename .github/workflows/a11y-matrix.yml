name: Accessibility Matrix

on:
  schedule:
    - cron: '0 6 * * 1' # Monday 06:00 UTC
  workflow_dispatch:

jobs:
  a11y-matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Install Chromium
        run: npx playwright install --with-deps chromium

      - name: Run accessibility matrix
        run: npm run test:a11y-matrix

      - name: Upload scorecard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: a11y-matrix-results
          path: a11y-matrix-results/
          retention-days: 90
