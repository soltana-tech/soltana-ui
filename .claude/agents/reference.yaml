      - segmented-control-icon
    sizes:
      - segmented-control-lg
      - segmented-control-sm
    children:
      - segmented-control__option
    example: |-
      <div class="segmented-control">
        <button class="segmented-control__option active">A</button>
        <button class="segmented-control__option">B</button>
      </div>
  tables:
    base: table
    description: Data tables with hover and striped variants
    tier_aware: true
    variants:
      - table-bordered
      - table-compact
      - table-fixed
      - table-inlay
      - table-relaxed
      - table-responsive
    example: |-
      <table class="table">
        <thead><tr><th>Name</th></tr></thead>
        <tbody><tr><td>Value</td></tr></tbody>
      </table>
  toast:
    base: toast
    description: Toast notification containers and items
    tier_aware: true
    variants:
      - toast-
      - toast-container-bottom-center
      - toast-container-bottom-left
      - toast-container-bottom-right
      - toast-container-top-center
      - toast-container-top-left
      - toast-container-top-right
    children:
      - toast-body
      - toast-container
      - toast-header
    example: |-
      <div class="toast-container toast-container-top-right">
        <div class="toast toast-success">Saved.</div>
      </div>
  toggle:
    base: toggle
    description: Toggle switch control with on/off states
    tier_aware: true
    example: <button class="toggle" role="switch" aria-checked="false">Off</button>
javascript_api:
  init:
    function: initSoltana(config?)
    returns: SoltanaInstance
    config_fields:
      - theme
      - relief
      - finish
      - overrides
      - enhancers
      - strict
  instance_methods:
    - method: getState()
      returns: SoltanaConfig
    - method: setTheme(name)
      description: Switch active theme
    - method: setRelief(name)
      description: Switch active relief
    - method: setFinish(name)
      description: Switch active finish
    - method: setOverrides(record)
      description: Inject CSS custom properties
    - method: removeOverrides(keys)
      description: Remove CSS custom property overrides
    - method: registerTheme(name, options)
      description: Runtime theme from seed colors
    - method: registerRelief(name, options)
      description: Runtime relief from token map
    - method: registerFinish(name, options)
      description: Runtime finish from token map
    - method: reinitEnhancers()
      description: Destroy and re-create JS enhancers
    - method: reset()
      description: Reset all tiers to defaults
    - method: destroy()
      description: Tear down instance and remove all attributes
  registration:
    theme_seed:
      required:
        - surfaceBg
        - textPrimary
        - accentPrimary
      optional:
        - colorScheme
        - accentDecorative
        - colorSuccess
        - colorWarning
        - colorError
        - colorInfo
        - highlightColor
    relief_tokens:
      - "--relief-bg"
      - "--relief-shadow-sm"
      - "--relief-shadow"
      - "--relief-shadow-lg"
      - "--relief-shadow-inset-sm"
      - "--relief-shadow-inset"
      - "--relief-shadow-inset-lg"
      - "--relief-border"
      - "--relief-opacity"
    finish_tokens:
      - "--finish-blur"
      - "--finish-saturation"
      - "--finish-opacity"
      - "--finish-overlay"
      - "--finish-sheen"
  enhancers:
    - function: initModals
      selector: "[data-sol-modal]"
    - function: initTabs
      selector: "[data-sol-tabs]"
    - function: initTooltips
      selector: "[data-sol-tooltip]"
  events:
    name: soltana:change
    detail:
      type:
        - theme
        - relief
        - finish
        - overrides
        - reset
        - destroy
      value: unknown
  postcss_plugin:
    function: soltanaTreeshake
    options:
      themes: "{ include?: string[], exclude?: string[] }"
      reliefs: "{ include?: string[], exclude?: string[] }"
      finishes: "{ include?: string[], exclude?: string[] }"
  fonts:
    function: loadSoltanaFonts(url?)
    default_families:
      - Cinzel
      - Cinzel Decorative
      - Raleway
      - JetBrains Mono
patterns:
  tier_composition:
    - theme: dark
      relief: glassmorphic
      finish: frosted
      use: Modern overlay panels
    - theme: sepia
      relief: skeuomorphic
      finish: matte
      use: Vintage document UIs
    - theme: light
      relief: neumorphic
      finish: matte
      use: Soft minimal dashboards
    - theme: dark
      relief: flat
      finish: glossy
      use: High-contrast data displays
  responsive_layout:
    - pattern: Mobile-first stack
      classes: flex flex-col md:flex-row gap-4
    - pattern: Responsive card grid
      classes: grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6
    - pattern: Centered content
      classes: flex items-center justify-center min-h-screen
  common_compositions:
    card_grid:
      html: |-
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div class="card card-hover"><div class="card-body">…</div></div>
        </div>
    form:
      html: |-
        <form class="flex flex-col gap-4 max-w-md">
          <input class="input" type="text" placeholder="Name" />
          <button class="btn btn-primary">Submit</button>
        </form>
    nav_with_content:
      html: |-
        <div class="app-layout">
          <header class="app-header">…</header>
          <aside class="sidebar">…</aside>
          <main class="main"><div class="main__content">…</div></main>
        </div>
accessibility:
  classes:
    - sr-only
    - skip-link
    - focus-ring
  features:
    - "prefers-reduced-motion: disables animations"
    - "prefers-contrast: increases border contrast"
    - All interactive components have visible focus states
    - Enhancers add ARIA attributes and keyboard navigation
