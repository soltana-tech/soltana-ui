<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soltana Design System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="docs-header glass-nav" id="docs-header">
      <div class="docs-header__inner">
        <div class="docs-header__brand">
          <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
            <rect width="32" height="32" rx="8" fill="var(--accent-primary)" />
            <path d="M8 22V10l8 6-8 6z" fill="var(--text-inverse)" />
            <path d="M16 22V10l8 6-8 6z" fill="var(--text-inverse)" opacity="0.6" />
          </svg>
          <span class="docs-header__title"
            >Soltana <span class="text-muted font-light">Design System</span></span
          >
        </div>
        <div class="docs-header__actions">
          <div class="theme-switcher" id="theme-switcher">
            <button class="theme-btn" data-theme-set="light" title="Light mode">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="5" />
                <line x1="12" y1="1" x2="12" y2="3" />
                <line x1="12" y1="21" x2="12" y2="23" />
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                <line x1="1" y1="12" x2="3" y2="12" />
                <line x1="21" y1="12" x2="23" y2="12" />
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
              </svg>
            </button>
            <button class="theme-btn active" data-theme-set="dark" title="Dark mode">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
              </svg>
            </button>
            <button class="theme-btn" data-theme-set="sepia" title="Sepia mode">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Tab navigation -->
    <nav class="docs-tabs" id="docs-tabs">
      <div class="docs-tabs__inner">
        <button class="tab active" data-tab="foundation">Foundation</button>
        <button class="tab" data-tab="utilities">Utilities</button>
        <button class="tab" data-tab="components">Components</button>
        <button class="tab" data-tab="patterns">Patterns</button>
        <button class="tab" data-tab="examples">Examples</button>
      </div>
    </nav>

    <!-- Main content area -->
    <main class="docs-main" id="docs-main">
      <div class="docs-content" id="docs-content">
        <!-- Pages are rendered here by JS -->
      </div>
    </main>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
